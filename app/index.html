<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Text Highlighter</title>
    <meta name="description" content="Text highlighter control">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="container-one"></div>
    <div id="container-two"></div>
    <div id="container-three"></div>
    <div id="container-four"></div>
    <div id="container-five">
      <p>
        This is
        <span id="test-parent" class="red">some <span id="test" class="blue hover">test text that overlaps.</span></span>
        <span id="alt-parent" class="hidden"><span id="alt" class="red hover">some test text that</span> overlaps.</span>
      </p>
    </div>
    <div id="container-six">
      <p>
        This is
        <span id="test1-parent" class="red">an <span id="test1" class="blue hover">adorable</span> puppy.</span>
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
